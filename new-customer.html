<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>New Customer</title>
    <link href="login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-newCustomer">
      <form onsubmit="return createCustomer()" style="max-width: 400px; margin: auto;">
        <h1 class="h3 mb-3 fw-normal">New Customer Registration</h1>
        
        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="firstName" placeholder="firstName">
                <label for="floatingfirstName">First Name</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="lastName" placeholder="lastName">
                <label for="floatinglastName">Last Name</label>
              </div>
            </div>
          </div>
  
          <div class="row g-2 mt-3">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="street" placeholder="street">
                <label for="floatingfirstName">Street</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="address" placeholder="address">
                <label for="floatingfirstName">Address</label>
              </div>
            </div>
          </div>
  
          <div class="row g-2 mt-3">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="city" placeholder="city">
                <label for="floatingfirstName">City</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="state" placeholder="state">
                <label for="floatingfirstName">State</label>
              </div>
            </div>
          </div>
  
          <div class="form-floating mt-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mt-3">
            <input type="number" class="form-control" id="phone" placeholder="phone">
            <label for="floatingPassword">Phone</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Submit</button>
  
      </form>
    </main>

    <script src="new-customer.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
